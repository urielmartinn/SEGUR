version: "3.8"
services:
  web:
    build: .
    ports:
      - "81:80"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - db
  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: websystem
      MYSQL_USER: webuser
      MYSQL_PASSWORD: webpass
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
